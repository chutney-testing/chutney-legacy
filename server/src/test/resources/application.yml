
agent-name: dev-agent
server:
  port: ${securePort:443}
  http:
    port: ${port:80}
    interface: 0.0.0.0
  ssl:
    keyStore: 'classpath:blackbox/keystores/local.jks'
    key-store-password: 'changeit'
    key-password: 'changeit'
  undertow:
    io-threads: 1
    worker-threads: 8

management:
  endpoints:
    web:
      exposure:
        include: "*"
      cors:
        allowed-origins: '*'
        allowed-methods: GET
  health:
    ldap:
      enabled: false

spring:
  liquibase:
    change-log: classpath:changelog/db.changelog-master.xml
  profiles:
    active:
      - undertow-https-redirect
      - users
      - mem-auth
      - db-h2

chutney:
  configuration-folder: target/.chutney/conf
  environment:
    configuration-folder: ${chutney.configuration-folder}
  orient:
    path: target/.chutney/data/orient
    dbproperties:
      dbName: blackbox_component_db-${random.value}
      dbType: PLOCAL
    contextConfiguration:
      "[storage.diskCache.diskFreeSpaceLimit]": 384
      "[storage.diskCache.bufferSize]": 1024
  execution:
    async:
      publisher:
        ttl: 5
        debounce: 250
  engine:
    reporter:
      publisher:
        ttl: 5
#    delegation:
#      user:
#      password:
  examples:
    active: true
  campaigns:
    thread: 20
  editions:
    ttl:
      value: 2
      unit: SECONDS
#  localAgent:
#    defaultName:
#    defaultHostName:
  agentnetwork:
    connection-checker-timeout: 1000

graphql:
  servlet:
    # Sets if GraphQL servlet should be created and exposed. If not specified defaults to "true".
    enabled: true
  schema-strategy: annotations
  annotations:
    base-package: com.chutneytesting # required
  tools:
    introspection-enabled:

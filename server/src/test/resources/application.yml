
agent-name: dev-agent
server:
  port: ${securePort:443}
  http:
    port: ${port:80}
    interface: 0.0.0.0
  ssl:
    keyStore: 'classpath:blackbox/security/server.jks'
    key-store-password: 'server'
    key-password: 'server'
  undertow:
    io-threads: 1
    worker-threads: 8

management:
  endpoints:
    web:
      exposure:
        include: "*"
      cors:
        allowed-origins: '*'
        allowed-methods: GET

spring:
  liquibase:
    change-log: classpath:changelog/db.changelog-master.xml
  profiles:
    active:
      - undertow-https-redirect
      - users
      - mem-auth
      - db-h2

chutney:
  configuration-folder: target/.chutney/conf
  orient:
    path: target/.chutney/data/orient
    dbproperties:
      dbName: blackbox_component_db-${random.value}
      dbType: PLOCAL
    contextConfiguration:
      "[storage.diskCache.diskFreeSpaceLimit]": 384
      "[storage.diskCache.bufferSize]": 1024
  execution:
    async:
      publisher:
        ttl: 5
        debounce: 250
  engine:
    reporter:
      publisher:
        ttl: 5
  examples:
    active: true
  campaigns:
    thread: 20
  editions:
    ttl:
      value: 2
      unit: SECONDS
#  localAgent:
#    defaultName:
#    defaultHostName:
  agentnetwork:
    connection-checker-timeout: 1000

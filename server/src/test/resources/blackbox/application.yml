
agent-name: dev-agent
server:
  port: ${securePort:443}
  http:
    port: ${port:80}
    interface: 0.0.0.0
  ssl:
    keyStore: 'classpath:blackbox/keystores/server.jks'
    key-store-password: 'server'
    key-password: 'server'
  undertow:
    io-threads: 1
    worker-threads: 8

management:
  endpoints:
    web:
      exposure:
        include: "*"
      cors:
        allowed-origins: '*'
        allowed-methods: GET
  health:
    ldap:
      enabled: false

spring:
  liquibase:
    change-log: classpath:changelog/db.changelog-master.xml
  profiles:
    active:
      - undertow-https-redirect
      - mem-auth
      - db-h2

chutney:
  configuration-folder: target/.chutney/conf
  environment:
    configuration-folder: .chutney/junit/conf # CHUTNEY_JUNIT_ENV_PATH value
  jira:
    configuration-folder: ${chutney.configuration-folder}/jira

  server:
    editions:
      ttl:
        value: 2
        unit: SECONDS
    execution:
      async:
        publisher:
          ttl: 5
          debounce: 250

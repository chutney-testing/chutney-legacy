<div class="mt-3">
    <span class="text-danger"></span>
    <div class="row" >
        <label for="edition" class="mr-sm-2">{{ 'scenarios.edition.form.content.editor.mode' | translate }}</label>
        <select class="mb-2 mr-sm-2 mb-sm-0" id="edition" name="editorMode" (change)="changingMode($event)">
            <option *ngFor="let mode of editorModes" [value]="mode.name" [selected]="mode.name === editorMode.name">{{mode.label}}</option>
        </select>
    </div>
</div>
<div [ngClass]="!hasError ? 'wrapper' : 'wrapper-with-error'">
    <ace-editor
        #editor
        [durationBeforeCallback]="50"
        (textChanged)="onContentChange($event)"
        style="width: 100%; height: 100%;">
    </ace-editor>
</div>

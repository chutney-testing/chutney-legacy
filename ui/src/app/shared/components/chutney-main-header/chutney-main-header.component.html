<div class="main-header bg-primary">
    <a class="logo" routerLink="/home">
        <img src="../../../../assets/logo/logo-circle.png" />
    </a>
    <div class="nav">
        <div class="nav-item" routerLink="/documentation" [title]="'menu.principal.documentation' | translate">
            <span class="nav-link">
                <i class="fa fa-book"></i>
            </span>
        </div>
        <div class="nav-item" [title]="'menu.principal.feedback' | translate">
            <span class="nav-link pointer">
            <i class="fa fa-lightbulb"></i>
            </span>
        </div>
        <div class="nav-item">
            <span class="nav-link">
            <i class="fa fa-bell"></i>
            </span>
        </div>
        <div class="nav-item" *ngIf="isCurrentTheme(Theme.FLATLY)" (click)="switchTheme(Theme.QUARTZ)" [title]="'menu.principal.darkMode' | translate">
            <span class="nav-link">
            <i class="fa fa-moon"></i>
            </span>
        </div>
        <div class="nav-item" *ngIf="isCurrentTheme(Theme.QUARTZ)" (click)="switchTheme(Theme.FLATLY)" [title]="'menu.principal.lightMode' | translate">
            <span class="nav-link">
            <i class="fa fa-sun nav-item"></i>
            </span>
        </div>
        <ng-container *ngIf="(user$ | async) as user">
            <div class="nav-item" (click)="logout()" *ngIf="user?.id">
                <span class="nav-link">
                <i class="fa fa-sign-out-alt" [title]="'menu.principal.signOut' | translate"></i>
                </span>
            </div>
        </ng-container>
    </div>



</div>

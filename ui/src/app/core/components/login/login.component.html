<section>
  <div class="container-fluid bg-login min-vh-100">
    <div class="row d-flex justify-content-center pb-4">
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1 pt-5 ">
        <div class="shadow p-5 mb-5 pb-4" style="background-color: #f8f9fa; border-radius: 20px;">
          <form name="form" (ngSubmit)="login()">
            <div class="form-floating mb-5">
              <h3>Logo</h3>
            </div>

            <div class="form-floating mb-4">
              <input type="text" id="username" class="form-control form-control-lg" placeholder="Enter a user name"
                [(ngModel)]="username" [ngModelOptions]="{standalone: true}" />
              <label class="form-label" for="username">User name</label>
            </div>

            <div class="form-floating mb-3">
              <input type="password" id="password" class="form-control form-control-lg" placeholder="Enter password"
                [(ngModel)]="password" [ngModelOptions]="{standalone: true}" />
              <label class="form-label" for="password">Password</label>
            </div>

            <div class="text-center text-lg-start mt-4 pt-2">
              <button type="submit" class="btn btn-primary btn-lg w-100">Login</button>
            </div>

          </form>

          <div *ngIf="connectionError" class="alert alert-dismissible alert-danger mt-4">
            <button type="button" class="btn-close" data-bs-dismiss="alert" (click)="connectionError = null"></button>
            {{ connectionError }}
          </div>
        </div>
      </div>
      <!-- background-image: url('../../../assets/img/sunrise.jpg'); background-size: 100%;"> -->
      <div class="col-md-9 col-lg-6 col-xl-5 order-lg-first" style="color:black;">
        <div class="d-flex justify-content-center fs-3 mb-4">
          Instance DEV
        </div>
          <div  class="d-flex justify-content-center">
            <img src="../../../assets/img/sunrise.jpg" class="img-fluid w-60" alt="homepage image">
          </div>
      </div>
    </div>
  </div>
  <div
    class="fixed-bottom d-flex flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary">
    <!-- Left -->
    <div class="text-white me-4">
      <strong>Chutney</strong>
      <span class="fs-7 ms-1">(version: 1.4.9 - build 1.0.0.1983)</span>
    </div>

    <!-- Right -->
    <div>
      <a href="https://github.com/chutney-testing/chutney" class="text-white me-4">
        <i class="fab fa-github"></i>
      </a>
    </div>
  </div>
</section>

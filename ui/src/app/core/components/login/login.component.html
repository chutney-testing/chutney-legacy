<header class="fixed-top d-flex flex-md-row py-3 px-4 bg-primary">
  <div class="text-white me-4">
    <img src="../../../assets/img/logo.png" class="logo" alt="chutney logo" />
    <strong class="title text-bottom">Chutney</strong> 
  </div>
</header>

<div class="login-container min-vh-100">

  <div class="pt-5 custom-class">
    <div class="d-flex justify-content-center fs-3 mb-4">
      {{ applicationName }}
    </div>
    <div class="d-flex justify-content-center">
      <img src="../../../assets/img/Mobile Testing_Isometric.png" class="img-fluid w-70" alt="homepage image"> <!-- from https://www.manypixels.co/gallery-->
    </div>
  </div>

    <div class="shadow p-4 w-75 rounded login-background">
      <form name="form" (ngSubmit)="login()">
        <div class="form-floating mb-5">
          <h3><strong>Connection</strong></h3>
        </div>

        <div class="form-floating mb-4">
          <input type="text" id="username" class="form-control form-control-lg" placeholder="Enter a user name"
            [(ngModel)]="username" [ngModelOptions]="{standalone: true}" />
          <label class="form-label" for="username">User name</label>
        </div>

        <div class="form-floating mb-3">
          <input type="password" id="password" class="form-control form-control-lg" placeholder="Enter password"
            [(ngModel)]="password" [ngModelOptions]="{standalone: true}" />
          <label class="form-label" for="password">Password</label>
        </div>

        <div class="text-center text-lg-start mt-4 pt-2">
          <button type="submit" class="btn btn-light btn-lg w-100">Login</button>
        </div>

      </form>

      <div *ngIf="connectionError" class="alert alert-dismissible alert-danger mt-4">
        <button type="button" class="btn-close" data-bs-dismiss="alert" (click)="connectionError = null"></button>
        {{ connectionError }}
      </div>
    </div>


</div>
<footer class="fixed-bottom d-flex flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary">
  <div class="text-white me-4">
    <strong>Version</strong> - <small>{{ version }}</small>
  </div>

  <div>
    <a href="https://github.com/chutney-testing/chutney" class="text-white me-4">
      <i class="fab fa-github fa-2x"></i>
    </a>
  </div>
</footer>

<section class="vh-100">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="../../../assets/img/accueil.jpg" class="img-fluid" alt="homepage image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <form name="form" (ngSubmit)="login()">
            <div *ngIf="connectionError" class="alert alert-dismissible alert-danger">
                <button type="button" class="btn-close" data-bs-dismiss="alert" (click)="connectionError = null"></button>
                {{ connectionError }}
            </div>

            <div *ngIf="connectionError" class="divider d-flex align-items-center my-4">
            </div>

            <div class="form-outline mb-4">
              <input type="text" id="username" class="form-control form-control-lg"
                placeholder="Enter a user name" [(ngModel)]="username" [ngModelOptions]="{standalone: true}"/>
              <label class="form-label" for="username">User name</label>
            </div>

            <div class="form-outline mb-3">
              <input type="password" id="password" class="form-control form-control-lg"
                placeholder="Enter password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}"/>
              <label class="form-label" for="password">Password</label>
            </div>

            <div class="text-center text-lg-start mt-4 pt-2">
              <button type="submit" class="btn btn-primary btn-lg"
                style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
            </div>

          </form>
        </div>
      </div>
    </div>
    <div
      class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary">
      <!-- Left -->
      <div class="text-white me-4">
          <strong>Chutney</strong>
      </div>

      <!-- Right -->
      <div>
        <a href="https://github.com/chutney-testing/chutney" class="text-white me-4">
          <i class="fab fa-github"></i>
        </a>
      </div>
    </div>
  </section>

<div [ngClass]="{
'closed-sidebar' : layoutOptions.toggleSidebar,
'closed-sidebar-open': !layoutOptions.toggleSidebar
}" class="app">
    <header>
        <router-outlet name="header"></router-outlet>
    </header>
    <main class="app_main">
        <div>
            <router-outlet name="left-side-bar"></router-outlet>
        </div>
        <div class="app_main_inner container-fluid">
            <router-outlet></router-outlet>
        </div>
        <div>
            <router-outlet name="right-side-bar"></router-outlet>
        </div>
    </main>
</div>

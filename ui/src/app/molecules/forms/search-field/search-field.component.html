<div class="search-field-group">
    <input type="text" id="{{id}}" placeholder="{{placeholder}}"  class="form-control" [(ngModel)]="searchInput"  (ngModelChange)="fireChangeEvent()">
    <span *ngIf="searchInput" class="d-flex justify-content-center align-items-center clear-button" (click)="clearSearchInput()" >
        <i class="fa-solid fa-xmark"></i>
    </span>
</div>

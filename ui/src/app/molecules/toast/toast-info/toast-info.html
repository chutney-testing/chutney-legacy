<div *ngIf="message" class="info-toast m-2">
    <div class="info-toast-header p-2">
        <strong class="me-auto">Info</strong>
        <button type="button" class="ms-2 mb-1 close" (click)="message = ''">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="p-2">
        {{message}}
    </div>
</div>

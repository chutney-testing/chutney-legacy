<li class="nav-item pointer">
    <a *ngIf="route" class="nav-link" routerLink="{{route}}" [routerLinkActive]="route == null ? '' : 'active'" #rla="routerLinkActive">
        <img *ngIf="img_src" src="{{ (rla && rla.isActive) ? img_src_selected : img_src}}" />
        <span *ngIf="icon_fa_class!==undefined" class="fa {{icon_fa_class}}"></span>
        {{label}}
    </a>
    <a *ngIf="!route" class="nav-link" (click)="onClick($event)">
        <img *ngIf="img_src" src="{{ (rla && rla.isActive) ? img_src_selected : img_src}}" />
        <span *ngIf="icon_fa_class!==undefined" class="fa {{icon_fa_class}}"></span>
        {{label}}
    </a>
</li>

<div class="mt-3" [formGroup]="dataGridForm">
    <div class="col mb-3">
        <button type="button" class="btn btn-info" (click)="addColumn()">
            <span class="fa fa-plus" aria-hidden="true"></span> column
        </button>
        <button type="button" class="btn btn-info ml-2" (click)="addLine()">
            <span class="fa fa-plus" aria-hidden="true"></span> line
        </button>
    </div>

    <table class="table table-sm table-striped table-hover">
        <thead>
            <tr>
                <th style="width:30px">
                </th>
                <th scope="col" *ngFor="let header of headers; let i = index" style="min-width:250px ">
                    <button type="button" class="btn btn-outline-danger delete-button-height inline" (click)="removeColumn(i)"
                        title="{{'global.actions.delete' | translate}}">
                        <div class="fa fa-trash"></div>
                    </button>
                    <input type="text" class="form-control inline w80 ml-2" id="{{i}}-header" value="{{header}}" required
                        (input)="updateHeader(i, $event.target.value)" />
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let line of dataGrid; let i = index">
                <td style="width:30px">
                    <button type="button" class="btn btn-outline-danger delete-button-height" (click)="removeLine(i)"
                        title="{{'global.actions.delete' | translate}}">
                        <div class="fa fa-trash"></div>
                    </button>
                </td>
                <td *ngFor="let keyValue of line; let j = index" style="min-width:250px">
                    <input type="text" class="form-control" id="{{i-j}}-value" value="{{keyValue.value}}" required
                        (input)="updateValue(i, j, $event.target.value)" /></td>
            </tr>
        </tbody>
    </table>
</div>

<div class="mt-3">
    <div class="float-right">
        <button type="button" class="btn btn-info" (click)="exportKeyValue()">
            <span class="fa fa-file-csv" aria-hidden="true"></span> {{ 'global.actions.export' | translate }}
        </button>
        <div class="btn btn-info div-file ml-2">
            <span class="fa fa-file-import" aria-hidden="true"></span> {{ 'global.actions.import' | translate }}
            <input class="input-file" type="file" name="file" multiple="false"
                   (change)="importKeyValue($event.target.files)"/>
        </div>
    </div>
    <div class="row">
        <button type="button" class="btn btn-info" (click)="insertNewKeyValue()">
            {{ 'global.actions.add' | translate }} <span class="fa fa-grip-lines" aria-hidden="true"></span>
        </button>
    </div>

    <div [formGroup]="keyValuesForm" *ngFor="let keyValue of keyValuesForm.controls; let i = index">
        <div [formGroupName]="i" class="row">
            <div style="flex: 0 0 100px;">
                <button type="button" class="btn btn-outline-info delete-button-height"
                        (click)="insertNewKeyValue(i)"
                        title="{{'global.actions.add' | translate}}">
                    <span class="fa fa-plus"></span>
                </button>
                <button type="button" class="btn btn-outline-danger delete-button-height ml-1"
                        (click)="removeKeyValueLine(i)"
                        title="{{'global.actions.delete' | translate}}">
                    <span class="fa fa-times"></span>
                </button>
            </div>
            <div class='col-md-2'>
                <input type="text" class="form-control" id="key" formControlName="key"
                       placeholder="{{ 'dataset.key' | translate }}"/>
            </div>
            <div class='col-md-8'>
                <textarea class="form-control" rows="1" max-rows="20" cols="100%" formControlName="value"
                          placeholder="{{ 'dataset.value' | translate }}"></textarea>
            </div>
        </div>
    </div>

</div>

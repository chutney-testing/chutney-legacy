<div class="mt-3" [formGroup]="keyValuesForm">
    <div class="row">
        <button type="button" class="btn btn-info" (click)="exportKeyValue()">
            <span class="fa fa-plus" aria-hidden="true"></span> {{ 'global.actions.export' | translate }}
        </button>

        <div class="file btn btn-info div-file ml-2">
            <span class="fa fa-plus" aria-hidden="true"></span> {{ 'global.actions.import' | translate }}
            <input class="input-file" type="file" name="file" multiple="false" (change)="importKeyValue($event.target.files)"/>
        </div>

    </div>
    <div class="row">
        <button type="button" class="btn btn-info" (click)="addKeyValueLine()">
            <span class="fa fa-plus" aria-hidden="true"></span> {{ 'global.actions.add' | translate }}
        </button>
    </div>
    
    <div class="form" *ngFor="let keyValue of keyValues; let i = index">
        <div class="row">
            <div style="flex: 0 0 100px;">
                <button type="button" class="btn btn-outline-info delete-button-height"
                        (click)="addKeyValueLine(i)"
                        title="{{'global.actions.add' | translate}}">
                    <span class="fa fa-plus"></span>
                </button>
                <button type="button" class="btn btn-outline-danger delete-button-height ml-1"
                        (click)="removeKeyValueLine(i)"
                        title="{{'global.actions.delete' | translate}}">
                    <span class="fa fa-trash"></span>
                </button>
            </div>
            <div class='col-md-2'>
                <input type="text" class="form-control" id="key" value="{{keyValue.key}}" required 
                    (input)="updateKey(i, $event.target.value)"/>
            </div>
            <div class='col-md-8'>
                <textarea class="form-control" rows="1" max-rows="20" cols="100%" [value]="keyValue.value" required
                    (input)="updateValue(i, $event.target.value)"></textarea>
            </div>
        </div>
    </div>

</div>

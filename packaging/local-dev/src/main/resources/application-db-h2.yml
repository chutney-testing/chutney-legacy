chutney:
  db-server:
    port: 9360
    base-dir: ./.chutney/data

spring:
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        show_sql: true
        use-new-id-generator-mappings: false
  datasource:
    url: jdbc:h2:tcp://localhost:${chutney.db-server.port}/chutney-ui;SCHEMA=PUBLIC
    username:
    password:
    configuration:
      maximum-pool-size: 5


chutney:
  db-server:
    base-dir: ./.chutney/data

spring:
  jpa:
    properties:
      hibernate:
        dialect: com.chutneytesting.SQLiteDialect
        show_sql: true
        use-new-id-generator-mappings: false
  datasource:
    url: jdbc:sqlite:${chutney.db-server.base-dir}/sqlitesample.db
    username:
    password:
    configuration:
      maximum-pool-size: 5


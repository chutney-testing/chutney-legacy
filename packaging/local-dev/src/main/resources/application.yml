agent-name: chutney-server-agent-0
server:
  instance-name: Local instance
  port: 8443
  http:
    port: 9350
    interface: localhost
  compression:
    enabled: true
    mime-types: text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
    min-response-size: 1024
  ssl:
    keyStore: 'classpath:security/https/server.jks'
    key-store-password: 'server'
    key-password: 'server'
    trust-store: 'classpath:security/https/truststore.jks'
    trust-store-password: 'truststore'
  servlet:
    session:
      timeout: 240m
      cookie:
        http-only: true
        secure: true
        same-site: lax
      tracking-modes: cookie

management:
  endpoints:
    web:
      exposure:
        include: "*"
      cors:
        allowed-origins: '*'
        allowed-methods: GET
  endpoint:
    health:
      show-details: always

spring:
  liquibase:
    change-log: classpath:/changelog/db.changelog-master.xml
  jpa:
    open-in-view: false
    show_sql: false
    generate-ddl: false
    hibernate:
      ddl-auto: none
  profiles:
    active:
      - undertow-https-redirect
      - ldap
      - mem-auth
      - db-sqlite

chutney:
  configuration-folder: .chutney/conf
  environment:
    configuration-folder: ${chutney.configuration-folder}/environment
  jira:
    configuration-folder: ${chutney.configuration-folder}/jira

  server:
    editions:
      ttl:
        value: 2
        unit: SECONDS
    execution:
      async:
        publisher:
          ttl: 5
          debounce: 250
    campaigns:
      executor:
        pool-size: 20
    scheduled-campaigns:
      fixed-rate: 60000
      executor:
        pool-size: 20
    agent:
#      name:
#      hostname:
      network:
        connection-checker-timeout: 1000

  engine:
    executor:
      pool-size: 20
    reporter:
      publisher:
        ttl: 5
#    delegation:
#      user:
#      password:

  actions:
    sql:
      max-logged-rows: 30

jasypt:
  encryptor:
    private-key-format: pem
    private-key-location: classpath:/security/private.pem

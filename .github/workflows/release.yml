name: Release

on:
  push:
    tags:
      - '*.*.*'

jobs:
  deploy:
    runs-on: ubuntu-latest

    name: Deploy to bintray
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
          server-id: bintray-server-id
          server-username: BINTRAY_SERVER_USERNAME
          server-password: BINTRAY_SERVER_PASSWORD
      #- name: Build with Maven
      #  run: mvn -B package --file pom.xml
      # TODO skipTest to remove
      - name: Publish to bintray
        run: mvn deploy -s $GITHUB_WORKSPACE/settings.xml -DskipTests
        env:
          MAVEN_USERNAME: ${{ secrets.BINTRAY_SERVER_USERNAME }}
          MAVEN_PASSWORD: ${{ secrets.BINTRAY_SERVER_PASSWORD }}
  release:
    runs-on: ubuntu-latest

    name: Create Release
    steps:
      - name: Create github release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: 'TBD'
          draft: false
          prerelease: false
      - name: Upload github release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./packaging/local-dev/target/
          asset_name: chutney-local-dev-*.jar
          asset_content_type: application/jar



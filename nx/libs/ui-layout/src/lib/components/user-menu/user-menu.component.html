<button
  class="chutney-toolbar-button chutney-avatar-button"
  mat-button
  [matMenuTriggerFor]="menu"
  *ngIf="user$ | async as user"
>
  <mat-icon class="chutney-toolbar-account-icon">person</mat-icon>
  <span class="chutney-username" fxHide.lt-sm>{{ user?.name }}</span>
</button>

<mat-menu #menu="matMenu">
  <button mat-menu-item>
    <mat-icon>account_circle</mat-icon>
    <span>Profile</span>
  </button>
  <button mat-menu-item>
    <mat-icon>settings</mat-icon>
    <span>Settings</span>
  </button>
  <button mat-menu-item (click)="logout()">
    <mat-icon>exit_to_app</mat-icon>
    <span>Logout</span>
  </button>
</mat-menu>

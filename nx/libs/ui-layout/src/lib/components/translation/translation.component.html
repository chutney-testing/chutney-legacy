<button
  mat-icon-button
  class="chutney-toolbar-button"
  [matMenuTriggerFor]="menu"
>
  <mat-icon>translate</mat-icon>
</button>

<mat-menu #menu="matMenu">
  <ng-container *ngFor="let translation of translations">
    <button mat-menu-item (click)="switchLanguage(translation[1])">
      <span>{{ translation[0] }}</span>
    </button>
  </ng-container>
</mat-menu>

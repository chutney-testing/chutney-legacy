<mat-toolbar class="chutney-toolbar">
  <button
    mat-icon-button
    class="chutney-toolbar-button"
    *ngIf="showToggle"
    (click)="toggleSidenav.emit()"
  >
    <mat-icon>menu</mat-icon>
  </button>

  <span fxFlex></span>

  <chutney-translation></chutney-translation>

  <chutney-user-menu></chutney-user-menu>

  <button mat-icon-button fxHide.lt-sm (click)="toggleFullscreen()">
    <mat-icon>fullscreen</mat-icon>
  </button>
</mat-toolbar>

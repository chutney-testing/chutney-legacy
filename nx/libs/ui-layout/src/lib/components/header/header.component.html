<mat-toolbar class="chutney-toolbar">
  <button mat-icon-button class="chutney-toolbar-button" *ngIf="showToggle"
          (click)="toggleSidenav.emit()">
    <mat-icon>menu</mat-icon>
  </button>

  <span fxFlex></span>


  <button mat-icon-button class="chutney-toolbar-button">
    <mat-icon>search</mat-icon>
  </button>

  <button mat-icon-button class="chutney-toolbar-button" fxHide.lt-sm
          (click)="toggleFullscreen()">
    <mat-icon>fullscreen</mat-icon>
  </button>


  <button mat-icon-button class="chutney-toolbar-button" fxHide.lt-sm
          (click)="toggleSidenavNotice.emit()">
    <mat-icon>list</mat-icon>
  </button>
</mat-toolbar>

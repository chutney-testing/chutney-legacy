<div
  class="chutney-container-wrap"
  [ngClass]="{
    'chutney-sidenav-collapsed':
      options.sidenavCollapsed && options.navPos !== 'top',
    'chutney-navbar-side': options.navPos === 'side',
    'chutney-navbar-top': options.navPos === 'top',
    'chutney-header-above': options.headerPos === 'above',
    'chutney-header-fixed': options.headerPos === 'fixed',
    'chutney-header-white': options.theme === 'light'
  }"
  [dir]="options.dir"
>
  <!-- Header Above -->
  <chutney-header
    *ngIf="options.showHeader && options.headerPos === 'above'"
    (toggleSidenav)="sidenav.toggle()"
    (toggleTheme)="toggleDarkTheme($event)"
  >
  </chutney-header>

  <mat-sidenav-container class="chutney-container" autosize autoFocus>
    <mat-sidenav
      #sidenav
      class="chutney-sidenav"
      [mode]="isOver ? 'over' : 'side'"
      [opened]="options.navPos === 'side' && options.sidenavOpened && !isOver"
      (openedChange)="sidenavOpenedChange($event)"
      (closedStart)="sidenavCloseStart()"
    >
      <chutney-sidebar
        [showToggle]="!isOver"
        [showUser]="options.showUserPanel"
        [showHeader]="options.headerPos !== 'above'"
        (toggleCollapsed)="toggleCollapsed()"
        [toggleChecked]="options.sidenavCollapsed"
      >
      </chutney-sidebar>
    </mat-sidenav>

    <mat-sidenav-content
      #content
      class="chutney-content-wrap"
      fxLayout="column"
    >
      <chutney-header
        *ngIf="options.showHeader && options.headerPos !== 'above'"
        [showToggle]="!options.sidenavCollapsed && options.navPos !== 'top'"
        (toggleSidenav)="sidenav.toggle()"
        (toggleTheme)="toggleDarkTheme($event)"
      >
      </chutney-header>
      <div class="chutney-content">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>

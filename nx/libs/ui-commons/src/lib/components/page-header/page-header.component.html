<div class="chutney-page-header-inner">
  <h1
    class="chutney-page-title"
    [@animate]="{ value: '*', params: { delay: '100ms', y: '25px' } }"
  >
    {{ title }} <small>{{ subtitle }}</small>
  </h1>
  <td-breadcrumbs
    *ngIf="showBreadCrumb"
    [@animate]="{ value: '*', params: { delay: '100ms', y: '25px' } }"
  >
    <a
      *ngFor="let breadcrumb of breadcrumbs"
      td-breadcrumb
      [routerLink]="breadcrumb.link"
      >{{ breadcrumb.title }}</a
    >
  </td-breadcrumbs>
</div>

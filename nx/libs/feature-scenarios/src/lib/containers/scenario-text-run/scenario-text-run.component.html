<div *ngIf="scenario$ | async as scenario">
  <mat-toolbar>
    <mat-toolbar-row>
      {{ scenario.title }}
      <span fxFlex></span>
      <!--<mat-menu #appMenu="matMenu">
        <button mat-menu-item>GLOBAL</button>
        <button mat-menu-item>PERF1</button>
      </mat-menu>
      <button mat-stroked-button (click)="runScenario(scenario)"><mat-icon>play_arrow</mat-icon>GLOBAL</button>
      <button mat-icon-button [matMenuTriggerFor]="appMenu">
        <mat-icon>more_vert</mat-icon>
      </button>-->
      <!--<mat-button-toggle-group appearance="legacy">
        <mat-button-toggle (click)="runScenario(scenario)"><mat-icon>play_arrow</mat-icon><span>GLOBAL</span></mat-button-toggle>
        <mat-button-toggle [matMenuTriggerFor]="appMenu">
          <mat-icon>arrow_drop_down</mat-icon>
        </mat-button-toggle>
      </mat-button-toggle-group>-->
      <button
        mat-icon-button
        (click)="runScenario(scenario)"
        matTooltip="Run scenario"
      >
        <mat-icon>play_circle</mat-icon>
      </button>
    </mat-toolbar-row>
  </mat-toolbar>
  <div fxFill style="padding-top: 15px; align-items: center;">
    <div style="padding-left: 15px; min-height: 28px; max-height: 28px;">
      <chutney-execution-icon
        [testStatus]="report?.status"
      ></chutney-execution-icon>
      <span style="color: #2e7d32; padding-left: 4px;">Scenario:&nbsp;</span
      >{{ scenario.description }}
      <span fxFlex></span>
      <span class="mat-hint" style="padding-right: 10px;">{{
        report?.duration | duration
      }}</span>
    </div>
    <mat-tree
      [dataSource]="dataSource"
      [treeControl]="treeControl"
      class="example-tree"
    >
      <!-- This is the tree node template for leaf nodes -->
      <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle>
        <li class="mat-tree-node">
          <!-- use a disabled button to provide padding for tree leaf -->
          <button mat-icon-button disabled></button>
          <chutney-execution-icon
            [testStatus]="node.status"
          ></chutney-execution-icon>
          <span
            *ngIf="node.keyword"
            style="color: #2e7d32; text-align: right; width: 45px;"
            >{{ node.keyword }}:&nbsp;</span
          >{{ node.name }}
          <span fxFlex></span>
          <span class="mat-hint" style="padding-right: 10px;">{{
            node.duration | duration
          }}</span>
        </li>
      </mat-tree-node>
      <!-- This is the tree node template for expandable nodes -->
      <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
        <li>
          <div class="mat-tree-node">
            <button
              mat-icon-button
              matTreeNodeToggle
              [attr.aria-label]="'Toggle ' + node.description"
            >
              <mat-icon class="mat-icon-rtl-mirror">
                {{
                  treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'
                }}
              </mat-icon>
            </button>
            <chutney-execution-icon
              [testStatus]="node.status"
            ></chutney-execution-icon>
            <span
              *ngIf="node.keyword"
              style="color: #2e7d32; text-align: right; width: 45px;"
              >{{ node.keyword }}:&nbsp;</span
            >
            {{ node.name }}
            <span fxFlex></span>
            <span class="mat-hint" style="padding-right: 10px;">{{
              node.duration | duration
            }}</span>
          </div>
          <ul [class.example-tree-invisible]="!treeControl.isExpanded(node)">
            <ng-container matTreeNodeOutlet></ng-container>
          </ul>
        </li>
      </mat-nested-tree-node>
    </mat-tree>
  </div>
</div>

<chutney-page-header [title]="'Scenarios'"> </chutney-page-header>
<div *ngIf="scenario$ | async as scenario">
  <mat-toolbar>
    <mat-toolbar-row>
      <span>{{ scenario.title }}</span>
      <span fxFlex></span>
      <button
        mat-icon-button
        (click)="editScenario(scenario)"
        matTooltip="Edit scenario"
      >
        <mat-icon class="material-icons-outlined">edit</mat-icon>
      </button>
      <button
        mat-icon-button
        (click)="runScenario(scenario)"
        matTooltip="Run scenario"
      >
        <mat-icon>play_circle</mat-icon>
      </button>
    </mat-toolbar-row>
  </mat-toolbar>
  <div fxFill style="padding-top: 15px;">
    <div style="padding-left: 15px; min-height: 28px; max-height: 28px;">
      <span style="color: #2e7d32;">Scenario:&nbsp;</span
      >{{ scenario.description }}
    </div>
    <mat-tree
      [dataSource]="dataSource"
      [treeControl]="treeControl"
      class="example-tree"
    >
      <!-- This is the tree node template for leaf nodes -->
      <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle>
        <li class="mat-tree-node">
          <!-- use a disabled button to provide padding for tree leaf -->
          <button mat-icon-button disabled></button>
          <span
            *ngIf="node.keyword"
            style="color: #2e7d32; text-align: right; width: 45px;"
            >{{ node.keyword }}:&nbsp;</span
          >{{ node.description }}
        </li>
      </mat-tree-node>
      <!-- This is the tree node template for expandable nodes -->
      <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
        <li>
          <div class="mat-tree-node">
            <button
              mat-icon-button
              matTreeNodeToggle
              [attr.aria-label]="'Toggle ' + node.description"
            >
              <mat-icon class="mat-icon-rtl-mirror">
                {{
                  treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'
                }}
              </mat-icon>
            </button>
            <span
              *ngIf="node.keyword"
              style="color: #2e7d32; text-align: right; width: 45px;"
              >{{ node.keyword }}:&nbsp;</span
            >
            {{ node.description }}
          </div>
          <ul [class.example-tree-invisible]="!treeControl.isExpanded(node)">
            <ng-container matTreeNodeOutlet></ng-container>
          </ul>
        </li>
      </mat-nested-tree-node>
    </mat-tree>
  </div>
</div>

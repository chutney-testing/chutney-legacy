<div class="mat-elevation-z8">
  <chutney-page-header
    [title]="'Scenarios'"
    [breadcrumbs]="breadcrumbs"
    [showBackIcon]="false"
  >
  </chutney-page-header>
  <button
    mat-fab
    class="add-scenario-button mat-accent"
    (click)="addScenario()"
    aria-label="Add scenario"
    [@animate]="{ value: '*', params: { delay: '300ms', scale: '0.2' } }"
  >
    <mat-icon>add</mat-icon>
  </button>
  <chutney-scenarios-search-form></chutney-scenarios-search-form>
  <chutney-scenarios-list
    [scenarios]="filteredScenarios$ | async"
    (view)="onView($event)"
    (edit)="onEdit($event)"
    (delete)="onDelete($event)"
  ></chutney-scenarios-list>
</div>

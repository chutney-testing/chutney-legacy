<div class="mat-elevation-z8">
  <chutney-page-header [title]="'Scenarios'" [breadcrumbs]="breadcrumbs">
  </chutney-page-header>
  <chutney-scenarios-search-form></chutney-scenarios-search-form>
  <chutney-scenarios-list
    [scenarios]="filteredScenarios$ | async"
    (view)="onView($event)"
    (edit)="onEdit($event)"
    (delete)="onDelete($event)"
  ></chutney-scenarios-list>
</div>

<chutney-page-header [title]="'Scenarios'" [breadcrumbs]="breadcrumbs">
  <chutney-page-header-extra>
    <mat-menu #menu="matMenu" xPosition="before">
      <button
        mat-menu-item
        *ngFor="let environment of environments"
        (click)="select(environment)"
      >
        {{ environment }}
      </button>
    </mat-menu>
    <button
      style="padding: 0"
      mat-button
      [matMenuTriggerFor]="menu"
      aria-label="Open basic menu"
    >
      {{ environment }} <mat-icon>center_focus_strong</mat-icon>
    </button>
  </chutney-page-header-extra>
</chutney-page-header>

<button
  mat-fab
  class="run-campaign-button mat-accent"
  (click)="runCampaign()"
  aria-label="Run scenario"
  *ngIf="this.report?.status !== 'RUNNING'"
  [@animate]="{ value: '*', params: { delay: '300ms', scale: '0.2' } }"
>
  <mat-icon>play_arrow</mat-icon>
</button>
<button
  mat-fab
  class="run-campaign-button mat-accent"
  (click)="stopCampaign()"
  aria-label="Stop campaign"
  *ngIf="this.report?.status === 'RUNNING' && this.running"
  [@animate]="{ value: '*', params: { delay: '300ms', scale: '0.2' } }"
>
  <mat-icon>stop</mat-icon>
</button>
<div *ngIf="report">
  <mat-toolbar>
    <mat-toolbar-row>{{ report.campaignName }}</mat-toolbar-row>
  </mat-toolbar>
  <div fxFill style="padding-top: 15px">
    <div
      style="padding-left: 15px; min-height: 28px; max-height: 28px"
      fxLayoutAlign="start center"
    >
      <chutney-execution-icon
        [testStatus]="report.status"
      ></chutney-execution-icon>
      <span style="color: #2e7d32">Campaign:&nbsp;</span
      >{{ report.campaignName }}
      <span fxFlex></span>
      <span class="mat-hint" style="padding-right: 10px">{{
        report?.duration | duration
      }}</span>
    </div>
    <mat-tree
      [dataSource]="dataSource"
      [treeControl]="treeControl"
      class="example-tree"
    >
      <!-- This is the tree node template for leaf nodes -->
      <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle>
        <li class="mat-tree-node">
          <!-- use a disabled button to provide padding for tree leaf -->
          <button mat-icon-button disabled></button>
          <chutney-execution-icon
            [testStatus]="node.status"
          ></chutney-execution-icon>
          <span style="color: #2e7d32">Scenario:&nbsp;</span
          >{{ node.scenarioName }}
          <span fxFlex></span>
          <span class="mat-hint" style="padding-right: 10px">{{
            node.duration | duration
          }}</span>
        </li>
      </mat-tree-node>
      <!-- This is the tree node template for expandable nodes -->
      <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
        <li>
          <div class="mat-tree-node">
            <button
              mat-icon-button
              matTreeNodeToggle
              [attr.aria-label]="'Toggle ' + node.scenarioName"
            >
              <mat-icon class="mat-icon-rtl-mirror">
                {{
                  treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'
                }}
              </mat-icon>
            </button>
            <chutney-execution-icon
              [testStatus]="node.status"
            ></chutney-execution-icon>
            <span style="color: #2e7d32">Scenario:&nbsp;</span
            >{{ node.scenarioName }}
            <span fxFlex></span>
            <span class="mat-hint" style="padding-right: 10px">{{
              node.duration | duration
            }}</span>
          </div>
          <ul [class.example-tree-invisible]="!treeControl.isExpanded(node)">
            <ng-container matTreeNodeOutlet></ng-container>
          </ul>
        </li>
      </mat-nested-tree-node>
    </mat-tree>
  </div>
</div>

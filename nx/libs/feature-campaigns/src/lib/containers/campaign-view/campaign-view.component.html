<chutney-page-header [title]="'Campaign'" [breadcrumbs]="breadcrumbs">
  <chutney-page-header-extra>
    <mat-menu #menu="matMenu" xPosition="before">
      <button
        mat-menu-item
        *ngFor="let environment of environments"
        (click)="runCampaign(campaignId, environment)"
      >
        {{ environment }}
      </button>
    </mat-menu>
    <button
      style="padding: 0"
      mat-icon-button
      [matMenuTriggerFor]="menu"
      aria-label="Open basic menu"
    >
      <mat-icon>play_circle</mat-icon>
    </button>
  </chutney-page-header-extra>
</chutney-page-header>
<button
  mat-fab
  class="edit-campaign-button mat-accent"
  (click)="editCampaign(campaignId)"
  aria-label="Edit campaign"
  [@animate]="{ value: '*', params: { delay: '300ms', scale: '0.2' } }"
>
  <mat-icon class="material-icons-outlined">edit</mat-icon>
</button>
<div *ngIf="campaign$ | async as campaign">
  <mat-toolbar>
    <mat-toolbar-row>
      <span>{{ campaign.title }}</span>
      <span fxFlex></span>
    </mat-toolbar-row>
  </mat-toolbar>
  <div fxFill style="padding-top: 15px">
    <div style="padding-left: 15px; min-height: 28px; max-height: 28px">
      <span style="color: #2e7d32">Campaign:&nbsp;</span
      >{{ campaign.description }}
    </div>
    <mat-tree
      [dataSource]="dataSource"
      [treeControl]="treeControl"
      class="example-tree"
    >
      <!-- This is the tree node template for leaf nodes -->
      <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle>
        <li class="mat-tree-node">
          <!-- use a disabled button to provide padding for tree leaf -->
          <button mat-icon-button disabled></button>
          <span style="color: #2e7d32">Scenario:&nbsp;</span>{{ node.title }}
        </li>
      </mat-tree-node>
      <!-- This is the tree node template for expandable nodes -->
      <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
        <li>
          <div class="mat-tree-node">
            <button
              mat-icon-button
              matTreeNodeToggle
              [attr.aria-label]="'Toggle ' + node.title"
            >
              <mat-icon class="mat-icon-rtl-mirror">
                {{
                  treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'
                }}
              </mat-icon>
            </button>
            <span style="color: #2e7d32">Scenario:&nbsp;</span>{{ node.title }}
          </div>
          <ul [class.example-tree-invisible]="!treeControl.isExpanded(node)">
            <ng-container matTreeNodeOutlet></ng-container>
          </ul>
        </li>
      </mat-nested-tree-node>
    </mat-tree>
  </div>
</div>

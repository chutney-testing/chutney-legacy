<mat-table [dataSource]="campaignsDataSource" matSort class="mat-elevation-z8">
  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <mat-header-cell *matHeaderCellDef mat-sort-header fxFlex="75px"
      >Id.</mat-header-cell
    >
    <mat-cell *matCellDef="let element" fxFlex="50px">{{
      element.id
    }}</mat-cell>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="title">
    <mat-header-cell *matHeaderCellDef mat-sort-header>title</mat-header-cell>
    <mat-cell *matCellDef="let element">{{ element.title }}</mat-cell>
  </ng-container>

  <!-- Status Column -->
  <!--<ng-container matColumnDef="status">
    <mat-header-cell *matHeaderCellDef mat-sort-header fxFlex="120px"
    >status</mat-header-cell
    >
    <mat-cell *matCellDef="let element" fxFlex="120px">
      <chutney-execution-badge
        [status]="element.status"
      ></chutney-execution-badge>
    </mat-cell>
  </ng-container>-->

  <!-- Action Column -->
  <ng-container matColumnDef="action">
    <mat-header-cell *matHeaderCellDef fxFlex="100px">Action</mat-header-cell>
    <mat-cell *matCellDef="let element" fxFlex="125px">
      <button (click)="viewCampaign(element.id)" mat-icon-button>
        <mat-icon class="material-icons-outlined">preview</mat-icon>
      </button>
      <button (click)="editCampaign(element.id)" mat-icon-button>
        <mat-icon class="material-icons-outlined">edit</mat-icon>
      </button>
      <button (click)="deleteCampaign(element.id)" mat-icon-button>
        <mat-icon class="material-icons-outlined">delete</mat-icon>
      </button>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
  <!-- Row shown when there is no matching data. -->
  <div *matNoDataRow fxLayoutAlign="center center" style="min-height: 48px">
    No data
  </div>
</mat-table>
<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
